<!DOCTYPE html>
<!--xml namespace that thymeleaf is utilizing, now we can use the
elements that the namespace defines -->
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Template</title>
</head>
<body>
  <h1>Thymeleaf Integration</h1>
<!-- this will pull out a message that we haven't yet defined-->
  <p th:text="${message}"></p>
</body>
</html>
